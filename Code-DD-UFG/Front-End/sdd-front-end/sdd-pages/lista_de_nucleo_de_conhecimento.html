<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

   

</head>

<body>
        <div ng-init="getNucleos()">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Núcleo de Conhecimento</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>  <a ui-sref="dashboard.inicio">Início</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Núcleo de Conhecimento
                </li>
            </ol>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <form role="form" name="novoNucleoDeConhecimentoForm" novalidate>
                            <fieldset>
                                <div>      
                                  <table class="table table-bordered">
                                    <thead>
                                      <tr>
                                        <th>Núcleo de Conhecimento</th>
                                        <th>Nível de proficiência/desejo/aptidão esperado</th>
                                        <th>Excluir</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr ng-repeat="nucleo in responseNucleos.data">
                                        <td>{{nucleo.name}}</td>
                                        <td> O back-end ainda não disponibilizou essa informação </td>
                                        <td>
                                            <div class="form-group">
                                                <button class="btn btn-lg btn-success btn-block" type="button" data-toggle="modal" data-target="#deletadoComSucessoPopup" style="width: inherit;">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                      </tr>                                   
                                    </tbody>
                                  </table>
                                </div>

                                <div class="container">
                                    <!-- Modal -->
                                    <div class="modal fade" id="deletadoComSucessoPopup" role="dialog">
                                        <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Pop up</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Núcleo de conhecimento deletado com sucesso!</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                                                </div>
                                            </div>                                      
                                        </div>
                                    </div>                                  
                                </div>
                                <div class="form-group" style="float: right;">
                                    <button class="btn btn-lg btn-success btn-block" type="button" data-toggle="modal" data-target="#alteracoesNaoForamSalvas">SALVAR</button>
                                </div>

                                <div class="container">
                                    <!-- Modal -->
                                    <div class="modal fade" id="alteracoesNaoForamSalvas" role="dialog">
                                        <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Pop up</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Alterações não foram salvas</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                                                </div>
                                            </div>                                      
                                        </div>
                                    </div>                                  
                                </div>

                            </fieldset>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div> 
</body>
</html>
