<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
</head>
<body>
                 <div>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Processo de distribuição <small></small></h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>  <a ui-sref="dashboard.inicio">Início</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Processo de distribuiçao
                    </li>
                </ol>
                <!-- /.row -->
                <form id="formInscricaoDisciplina">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="processoSeletivo">Processo seletivo</label>
                            <select name="processoSeletivo" class="form-control input-margin" disabled>
                                <option>2016-1</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="periodo">Periodo de inscriçao</label>
                            <input type="text" name="periodo" class="form-control input-margin" value="15/02/2015 a 20/02/2015" disabled>
                        </div>
                        <div class="col-lg-4">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" class="form-control input-margin" value="Conflito" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="disciplina">Disciplina</label>
                            <select name="disciplina" class="form-control input-margin">
                                <option value="">Selecione uma disciplina</option>
                                <option value="Algoritmos e Estrutura de Dados">Algoritmos e Estrutura de Dados</option>
                                <option value="Introduçao a Programaçao">Introduçao a Programaçao</option>
                                <option value="Redes e Sistemas Distribuidos">Redes e Sistemas Distribuidos</option>
                                <option value="Introduçao a Engenharia de Software">Introduçao a Engenharia de Software</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="horario">Horario</label>
                            <select name="horario" class="form-control input-margin" required disabled>
                                <option>5N2345</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <label for="processoSeletivo">Numero de inscritos</label>
                            <input type="text" name="processoSeletivo" class="form-control input-margin" value="54" disabled>
                        </div>
                    </div>
                    <br>
                    <div id="resultadoInscricao"></div>
                    <br>
                    <div class="row">
                        <table id="disciplinasDisponiveis" class="table">
                            <th>Indice de prioridade</th>
                            <th>Docente</th>
                            <th>Quantidade de vezes que ja ministrou</th>
                            <th>Nucleo de conhecimento</th>
                            <tr>
                                <td>127</td>
                                <td>Ciclano da Silva</td>
                                <td>1</td>
                                <td>Deseja ministrar</td>
                            </tr>
                            <tr>
                                <td>123</td>
                                <td>Fulano Jose</td>
                                <td>3</td>
                                <td>Pode ministrar</td>
                            </tr>
                            <tr>
                                <td>119</td>
                                <td>Beltrano Filho</td>
                                <td>4</td>
                                <td>Pode ministrar</td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <div class="row">
                        <input type="submit" id="btnInscrever" class="btn btn-primary botao-inscrever-disciplina" value="Inscrever-se">
                    </div>
                </form>
            </div>
            <!-- /#page-wrapper -->
</body>
</html>
