<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SDD - Sistema de Distribuição de Disciplinas</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="../js/cadastro-de-docente/cadastro-de-docente.js"></script>

    <!-- Datepicker -->
    <link href="../bower_components/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="cadastroDocente">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cadastro de Docente</h3>
                    </div>
                    <div class="panel-body"  ng-controller="cadastroDocenteController">
                        <form role="form" name="novoDocenteForm" novalidate>
                            <fieldset>
                                <div ng-class="{ 'has-error': novoDocenteForm.nomeDocente.$invalid && !novoDocenteForm.nomeDocente.$pristine}" class="form-group">
                                    <input  ng-model="docente.nome" 
                                            type="text" 
                                            class="form-control" 
                                            placeholder="Nome completo" 
                                            name="nomeDocente" 
                                            autofocus 
                                            required>
                                    <p  class="help-block" ng-show="novoDocenteForm.nomeDocente.$error.required && !novoDocenteForm.nomeDocente.$pristine">Insira seu nome completo!</p>
                                </div>
                                <div ng-class="{ 'has-error': novoDocenteForm.matricula.$error.required && !novoDocenteForm.matricula.$pristine}" class="form-group">
                                    <input ng-model="docente.matricula" 
                                           class="form-control" 
                                           placeholder="Matrícula" 
                                           name="matricula" 
                                           type="text" 
                                           required>
                                    <p  class="help-block" ng-show="novoDocenteForm.matricula.$error.required && !novoDocenteForm.matricula.$pristine">Insira sua matrícula!</p>
                                </div>
                                <div ng-class="{ 'has-error': novoDocenteForm.dataIngresso.$error.required && !novoDocenteForm.dataIngresso.$pristine}" class="form-group">
                                    <input ng-model="docente.dataIngresso" 
                                           class="form-control datepicker" 
                                           placeholder="Data de ingresso" 
                                           name="dataIngresso" 
                                           type="text" 
                                           required>
                                    <p  class="help-block" ng-show="novoDocenteForm.dataIngresso.$error.required && !novoDocenteForm.dataIngresso.$pristine">Insira sua data de ingresso!</p>
                                </div>
                                <hr>
                                <div ng-class="{ 'has-error': novoDocenteForm.senha.$error.required && !novoDocenteForm.senha.$pristine}" class="form-group">
                                    <input ng-model="docente.senha" 
                                           class="form-control" 
                                           placeholder="Senha" 
                                           name="senha" 
                                           type="text" 
                                           required>
                                    <p  class="help-block" ng-show="novoDocenteForm.senha.$error.required && !novoDocenteForm.senha.$pristine">Insira sua senha!</p>
                                </div>
                                <div ng-class="{ 'has-error': novoDocenteForm.senhaRepetida.$error.required && !novoDocenteForm.senhaRepetida.$pristine}" class="form-group">
                                    <input class="form-control" 
                                           placeholder="Repita a senha" 
                                           name="senhaRepetida" 
                                           type="text" 
                                           required>
                                    <p  class="help-block" ng-show="novoDocenteForm.senhaRepetida.$error.required && !novoDocenteForm.senhaRepetida.$pristine">Insira novamente sua senha!</p>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" type="submit" ng-disabled="novoDocenteForm.$invalid">Cadastro</button>
                            </fieldset>
                        </form>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <p>Se você já se cadastrou, <a href="login.html">faça agora o login!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Datepicker -->
    <script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../bower_components/bootstrap-datepicker/locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <script type="text/javascript">
    $(function(){
        $('.datepicker').datepicker({
          format: 'dd-mm-yyyy',
          language: "pt-BR",
          todayBtn: "linked"
        });
    });
    </script>

</body>

</html>
